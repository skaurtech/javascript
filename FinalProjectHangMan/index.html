<!DOCTYPE html>
<html lang="en">
<!-- WEB230 Final Project Winter 2020 -->

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Hangman</title>
</head>

<body>
  <h1>Hangman</h1>
  <h2>Welcome to Game. Please click on any 
  alphabet to continue the game and guess the Cricket teams.....</h2>
  <section class="letters">
    <span id="A">A</span>
    <span id="B">B</span>
    <span id="C">C</span>
    <span id="D">D</span>
    <span id="E">E</span>
    <span id="F">F</span>
    <span id="G">G</span>
    <span id="H">H</span>
    <span id="I">I</span>
    <span id="J">J</span>
    <span id="K">K</span>
    <span id="L">L</span>
    <span id="M">M</span>
    <span id="N">N</span>
    <span id="O">O</span>
    <span id="P">P</span>
    <span id="Q">Q</span>
    <span id="R">R</span>
    <span id="S">S</span>
    <span id="T">T</span>
    <span id="U">U</span>
    <span id="V">V</span>
    <span id="W">W</span>
    <span id="X">X</span>
    <span id="Y">Y</span>
    <span id="Z">Z</span>
  </section>
  <img id="hangman" src="images/hang0.png" alt="hangman">

  <!-- Here you will display the hint for the message. -->
  <section class="word"></section>

  <!-- Show this message at the end of the game -->
  <p class="win">Click on the image to play again.</p>
</body>

</html>
